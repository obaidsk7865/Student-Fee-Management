<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fee Management System - Add Course</title>
    <link rel="stylesheet" href="{{url_for('static',filename='addcourse.css')}}">
</head>
{% with messages = get_flashed_messages() %} {% if messages %}
<ul class=flashes>

    {% for message in messages %}
    <center>
        <li>{{ message }}</li>
    </center>
    {% endfor %}
</ul>
{% endif %} {% endwith %}

<body>
    <h1>Add Course</h1>
    <form method="POST" action="/add_course">
        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" id="course_name" required><br>
        <label for="course_fee">Course Fee:</label>
        <input type="number" name="course_fee" id="course_fee" min="0" step="0.01" required><br>
        <input type="submit" value="Add Course">
    </form>
    <a href="{{url_for('adminhome')}}"><button>Available Courses</button></a>
    <a href="{{url_for('student_index')}}"><button>Students status</button></a>
    <a href="{{url_for('adminlogout')}}"><button>Admin Logout</button></a>

</body>

</html>
